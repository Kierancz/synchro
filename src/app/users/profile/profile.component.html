  <!-- User logged in -->
  <div *ngIf="auth.currentUser">
    <h3>Hi there, {{ auth.currentUserDisplayName }}</h3>
    <img [src]="auth.currentUser.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50px>
    <br>
    <button md-raised-button (click)="logout()">Logout</button>
 </div>
  <!-- User NOT logged in -->
  <div *ngIf="!auth.currentUser">
    <h3>Hi there, {{ auth.currentUserDisplayName }}</h3>
    <p>Login to get started...</p>
    <button md-raised-button routerLink="/login">Login</button>
  </div>
