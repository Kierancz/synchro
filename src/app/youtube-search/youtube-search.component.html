<h2>Search YouTube
  <img
    style="float: right;"
    *ngIf="loading"
    src='assets/images/loading.gif' />
</h2>

<app-search-box
 (loading)="loading = $event"
 (results)="updateResults($event)"
  >
</app-search-box>

<app-search-result
  *ngFor="let result of results"
  [result]="result">
</app-search-result>
