<h2>Create Playlist: </h2>
<form>
  <md-input-container class="form-input">
    <input mdInput placeholder="Playlist Name" #name/>
  </md-input-container>
  <md-input-container class="form-input">
    <textarea mdInput placeholder="Description (Optional)" #description></textarea>
  </md-input-container>
   <button md-raised-button (click)="createPlaylist(name, description)" color="primary">Submit</button>
</form>
